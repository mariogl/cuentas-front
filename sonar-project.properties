sonar.projectKey=mariogl_cuentas-front
sonar.organization=mariogl

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=mariogl_cuentas-front
sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.sources=./src
sonar.test.inclusions=src/**/*.test.ts, src/**/*.test.tsx
sonar.coverage.exclusions=src/index.tsx, src/reportWebVitals.ts, src/**/*.test.ts, src/**/*.test.tsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.scm.provider=git
